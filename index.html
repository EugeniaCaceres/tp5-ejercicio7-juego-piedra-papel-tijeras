<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ejercicio (piedras, papel y tijeras) del quinto trabajo práctico de DOM Y BOM, para Rolling Code"
    />
    <meta name="keywords" content="juego, piedra, papel, tijeras" />
    <meta name="author" content="María Eugenia Cáceres Herrera" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Piedra, papel y tijeras</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <section class="modal-dialog text-center">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </section>
    </div>

    <section class="container game text-center">
      <h1 class=" my-3">Piedra, Papel y tijeras</h1>
      <img src="/img/imagen-ppt.png" alt="Imagen de manos de piedras, papel y tijeras" width="200"></img>
      <h2 class="move">Elige una opción.</h2>

      <div class="options">
        <button
          class="rock"
          value="2"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Piedra &#x1F44A;
        </button>
        <button
          class="paper"
          value="3"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Papel &#x1F590;
        </button>
        <button
          class="scissor"
          value="1"
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Tijeras &#x270C;&#xFE0F;
        </button>
      </div>

      <h3 class="result"></h3>
    </section>

    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
