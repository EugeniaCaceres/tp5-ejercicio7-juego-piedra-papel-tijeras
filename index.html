<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ejercicio (piedras, papel y tijeras) del quinto trabajo práctico de DOM Y BOM, para Rolling Code"
    />
    <meta name="keywords" content="juego, piedra, papel, tijeras" />
    <meta name="author" content="María Eugenia Cáceres Herrera" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Piedra, papel y tijeras</title>
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Titulo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="game">
      <!--Title -->
      <div class="title">Piedras Papel y tijeras</div>

      <div class="move">Elige una opción.</div>

      <!--Options available to player to play game -->
      <div class="options">
        <button class="rock">Piedras</button>
        <button class="paper">Papel</button>
        <button class="scissor">tijeras</button>
      </div>

      <!--Final result of game -->
      <div class="result"></div>

      <!--Reload the game -->
      <button class="reload"></button>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
